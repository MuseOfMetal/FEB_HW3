<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <form id="Registration-form"></form>
    <nav>
        <a href="">Login</a>
        <a href="">Register</a>
    </nav>
    <div>
        <label>
            <input type="text" form="Registration-form" placeholder="Username" required>
        </label>
    </div>

    <div>
        <label>
            <input type="email" form="Registration-form" placeholder="Enter your email address" required>
        </label>
    </div>

    <div>
        <label>
            <input type="email" form="Registration-form" placeholder="Password" required>
        </label>
    </div>

    <div>
        <label>
            <input type="email" form="Registration-form" placeholder="Confirm password" required>
        </label>
    </div>

    <button type="submit" form="Registration-form">Register</button>
    <div>
        <span>Or register with</span>
    </div>

    <div>
        <div>
            <a href="">
                <button>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg"
                         alt="Google logo" width="24">
                    <span>Continue with Google</span>
                </button>
            </a>
        </div>
        <div>
            <a href="">
                <button>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                         alt="Facebook logo" width="24">
                    <span>Continue with Facebook</span>
                </button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
